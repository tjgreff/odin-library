<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet"/>
        <title>My Library</title>

    </head>
    <body>
        <div class="side-bar">
            <h1 class="title">Add a Book</h1>
            <div class="form-container">
                <form id="book-form">
                    <div class="form-item">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Title" required>
                    </div>
                    
                    <div class="form-item">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" placeholder="Author" required>
                    </div>
                    
                    <div class="form-item">
                        <label for="pages">Pages:</label>
                        <input type="number" pattern="[0-9]" id="pages" name="pages" placeholder="Number of pages">
                    </div>
                    
                    <div class="form-item status">
                        <label for=status>Read:</label>
                        <input type="checkbox" id="status" name="status">
                    </div>
                    
                    <div>
                        <button type="submit" class="btn" id="newBook">ADD BOOK</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="library">
            <h1 class="title">My Library</h1>
            <div id="book-container"></div>
            <script src="script.js" defer></script>
        </div>
    </body>

</html>
